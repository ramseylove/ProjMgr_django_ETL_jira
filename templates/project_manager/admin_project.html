{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Project list</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Projects</strong>
                </li>
            </ol>
        </div>
        <div class="col-sm-2">
            <a href="{% url 'fill_data' %}" class="btn btn-primary">Fill data</a>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInUp">
<div class="row">
    <div class="col-lg-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>Your projects</h5>
                </div>
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
                            {% for project in projects %}
                            <tr>
                                <td class="project-status">
                                    <span class="label label-primary">Active</span>
                                </td>
                                <td class="project-title">
                                    {{ project.name }}
                                    <br/>
                                    <!-- <small>Last Updated {{ project.last_updated }}</small> -->
                                </td>
                                <td class="">
                                    {{ project.key }}
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
