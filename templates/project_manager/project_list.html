{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>Project list</h2>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active">
                    <strong>Projects</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInUp">
<div class="row">
    <div class="col-lg-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>All projects</h5>
                </div>
                <div class="ibox-content">
                    <div class="project-list">
                        <table class="table table-hover">
                            <tbody>
                            {% for project in projects %}
                            <tr>
                                <td class="project-status">
                                    <span class="label label-primary">Active</span>
                                </td>
                                <td class="project-title">
                                    <a href="{% url 'issues' project.key %}">{{ project.name }}</a>
                                    <br/>
                                    <small>Started {{ project.last_updated }}</small>
                                </td>
                                <td class="project-completion">
                                        <small>Completion with: 48%</small>
                                        <div class="progress progress-mini">
                                            <div style="width: 48%;" class="progress-bar"></div>
                                        </div>
                                </td>
                                <!-- <td class="project-people">
                                    <a href=""><img alt="image" class="rounded-circle" src="img/a3.jpg"></a>
                                    <a href=""><img alt="image" class="rounded-circle" src="img/a1.jpg"></a>
                                    <a href=""><img alt="image" class="rounded-circle" src="img/a2.jpg"></a>
                                    <a href=""><img alt="image" class="rounded-circle" src="img/a4.jpg"></a>
                                    <a href=""><img alt="image" class="rounded-circle" src="img/a5.jpg"></a>
                                </td> -->
                                <td class="project-actions">
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> View </a>
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> Edit </a>
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
