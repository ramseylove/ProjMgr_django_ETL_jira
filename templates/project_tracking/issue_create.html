{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% include 'includes/navbar.html' %}
        <!--Page Heading-->
            <!--Page content-->
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Issue</h2>
                </div>
            </div>

        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-lg-10">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>Create New issue for Project {{ project.name }}</h5>
                            <div class="ibox-tools">
                            </div>
                        </div>
                        <div class="ibox-content">
                            <div class="m-b-lg">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-white" type="submit">Add</button>
                                    <button class="btn btn-link" onclick="javascript:history.back();">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endblock content %}
